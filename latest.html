<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Layer Decision Tree</title>
    <link href="./lib/bootstrap-5.3.7/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row g-0">
        <div class="col-sm-6 col-md-8 text-secondary">
          Find the correct layer type in ArcGIS JS API
        </div>
        <div class="col-6 col-md-4 text-end">
          <a
            class="link-opacity-75"
            href="https://developers.arcgis.com/javascript/latest/api-reference/"
          >
            ArcGIS JS API 4.33
          </a>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">ArcGIS Layer Decision Tree</div>
        <div class="card-body">
          <form id="form">
            <div class="row mb-3">
              <label for="url" class="col-sm-2 col-form-label">Url: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="url" />
              </div>
              <div class="form-text">Examples:</div>
              <div class="form-text">
                https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer
                <a
                  class="icon-link copy"
                  href="javascript:void(0)"
                  data-text="https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-copy"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                    />
                  </svg>
                </a>
                <a
                  class="icon-link goto"
                  href="javascript:void(0)"
                  data-text="https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-up-right-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-primary d-none" type="button" disabled>
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              <span role="status">Loading...</span>
            </button>
          </form>
        </div>
      </div>
      <div class="card mt-3 d-none" id="result-card">
        <div class="card-body" id="result"></div>
      </div>
    </div>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script src="./lib/bootstrap-5.3.7/js/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.33"></script>
    <script src="./assets/js/latest.js" type="module"></script>
  </body>
</html>
